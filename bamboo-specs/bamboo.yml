---
version: 2
plan:
  project-key: XLRP
  key: FRONTENDPROD
  name: XLRP Frontend
stages:
  - Default Stage:
      manual: false
      final: false
      jobs:
        - Default Job
  - Vercel stage:
      jobs:
        - Vercel Job
Vercel Job:
  key: JOB2
  requirements:
    - npm
  tasks:
    - checkout:
        force-clean-build: 'false'
        description: Checkout Default Repository
        conditions:
          - variable:
              equals:
                planRepository.branch: release/production
    - script:
        interpreter: SHELL
        conditions:
          - variable:
              equals:
                planRepository.branch: release/production
        scripts:
          - npm install --global vercel
          - npm install --global yarn
          - yarn install
          - export VERCEL_ORG_ID=${bamboo.vercel_org_id}
          - export VERCEL_PROJECT_ID=${bamboo.vercel_project_id}
          - vercel -c --token=${bamboo.vercel_token}
        description: Set Deploy to vercel
Default Job:
  key: JOB1
  tasks:
    - checkout:
        force-clean-build: 'false'
        description: Checkout Default Repository
    - script:
        interpreter: SHELL
        scripts:
          - echo PLAN_NAME="$( echo '${bamboo.planKey}' | tr '[:upper:]' '[:lower:]')" > variables
        description: Set ENV Variable
    - inject-variables:
        file: variables
        scope: RESULT
        namespace: inject
        description: Inject Variable
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.bamboo-docker-plugin:task.docker.cli
        configuration:
          commandOption: build
          repository: docker.atican.dev/${bamboo.inject.PLAN_NAME}:${bamboo.buildNumber}
          dockerfileOption: existing
          nocache: 'false'
          save: 'false'
        description: Build Image
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.bamboo-docker-plugin:task.docker.cli
        configuration:
          commandOption: push
          pushRepository: docker.atican.dev/${bamboo.inject.PLAN_NAME}:${bamboo.buildNumber}
          registryOption: custom
        description: Push Image
  artifact-subscriptions: []
variables:
  vercel_token: BAMSCRT@0@0@XzzhpMkCNTCHFa3tPW1NwmBSAhe6tCjSyLq8akJWtDs=
  vercel_project_id: BAMSCRT@0@0@NMXhQSoaIeO4Y7dcQ208V1vP5xpY6ROnGpiRPr2PucuZavK38njjucu9WyAvsN2j
  vercel_org_id: BAMSCRT@0@0@y3xhiuIFukjQd1KkoJNAsjgju5X1vAKjj7L9Rkrt6LI=
branches:
  create: manually
  delete:
    after-deleted-days: 1
    after-inactive-days: never
  link-to-jira: true
notifications:
  - events:
      - plan-responsibility-changed
    recipients:
      - responsible
  - events:
      - job-error
    recipients:
      - responsible
      - committers
      - watchers
  - events:
      - plan-completed
    recipients:
      - committers
      - watchers
labels: []
dependencies:
  require-all-stages-passing: false
  enabled-for-branches: true
  block-strategy: none
  plans: []
other:
  concurrent-build-plugin: system-default
  all-other-apps:
    custom:
      buildNumber.enableSyncBranchBuildNumber: 'true'
      buildExpiryConfig.enabled: 'false'
      queue.priority: DEFAULT
